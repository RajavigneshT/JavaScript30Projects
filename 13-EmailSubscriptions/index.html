<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe-EMail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="hero">
        <h3>Comming Soon !</h3>
        <h1>OurBrand New <br> Website Is On it's Way</h1>
        <p>Subscribe for more data</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your emial id" required>
            <button type="submit"><img src="images/send-icon.png" width="30px"></button>
            
        </form>
        <span>Thanks You for Subscribing !</span>


    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbznZ7UzUjKSp6eZbQo4uB3bVhoTA82fPU7w0IchSj888z3P0ckZrqtENdfAaDMoRsUa/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg=document.getElementById("msg");
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML="Thanks For Your Subscribing !"
                setTimeout(function(){
                    msg.innerHTML=""
                },5000)
                 form.reset();

            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
