<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToastNotificationAPP</title>
    <link rel="stylesheet" href="style.css ">
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(succssMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidmsg)">Invalid</button>
    </div>
    <div id="toastBox"></div>
<script>
    let toastBox=document.getElementById('toastBox');
    let succssMsg='Successfully submitted';
    let errorMsg='Please fix the error';
    let invalidmsg='invalid input,check again';

    function showToast(msg)
    {
        let toast=document.createElement('div');
        toast.classList.add('toast');
        toast.innerHTML=msg;
        toastBox.appendChild(toast);
    }
</script>
</body>
</html>
