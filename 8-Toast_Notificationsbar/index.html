<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToastNotificationAPP</title>
    <link rel="stylesheet" href="style.css ">
    <script src="https://kit.fontawesome.com/fdf2fb63d4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(succssMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidmsg)">Invalid</button>
    </div>
    <div id="toastBox"></div>
<script>
    let toastBox=document.getElementById('toastBox');
    let succssMsg='<i class="fa-solid fa-circle-check"></i> Successfully submitted';
    let errorMsg='<i class="fa-solid fa-circle-xmark"></i> Please fix the error';
    let invalidmsg='<i class="fa-solid fa-circle-exclamation"></i> invalid input,check again';

    function showToast(msg)
    {
        let toast=document.createElement('div');
        toast.classList.add('toast');
        toast.innerHTML=msg;
        toastBox.appendChild(toast);
    

    if(msg.includes('error'))
    {
        toast.classList.add('error');
    }
    if(msg.includes('invalid'))
    {
        toast.classList.add('invalid');
    }

    //for hide popup once show
    setTimeout(() => {
        toast.remove();
    }, 6000);
}
</script>
</body>
</html>
