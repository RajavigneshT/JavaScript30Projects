<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageGallery-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="gallery-wrap">
        <img src="images/back.png" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="images/image-1.png"></span> 
                <span><img src="images/image-2.png"></span> 
                <span><img src="images/image-3.png"></span> 
            </div>
            <div>
                <span><img src="images/image-4.png"></span>
                <span><img src="images/image-5.png"></span>
                <span><img src="images/image-6.png"></span>
            </div>
        </div>
        <img src="images/next.png" id="nextBtn">


    </div>
    
    <script>

        let scrollContainter=document.querySelector(".gallery");
        let backBtn=document.getElementById("backBtn");
        let nextBtn=document.getElementById("nextBtn");

        scrollContainter.addEventListener("wheel",(evt)=>{

            evt.preventDefault();
            scrollContainter.scrollLeft+=evt.deltaY;
             });
             nextBtn.addEventListener("click",()=>
             {
                scrollContainter.style.scrollBehavior="smooth";
                scrollContainter.scrollLeft +=900;
                scrollContainter.style.scrollBehavior="auto";

             });
             backBtn.addEventListener("click",()=>
             {
                scrollContainter.style.scrollBehavior="smooth";
                scrollContainter.scrollLeft-=900;
             });

    </script>
</body>
</html>
